<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Washington D.C. | Presidential Election 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #000; --red: #ff3b30; --blue: #007aff; --latte: #6366f1; --border: rgba(255,255,255,0.1); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body { 
            background: var(--bg); color: #fff; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; min-height: 100vh; text-align: center;
            background-image: radial-gradient(circle at 50% 50%, #111 0%, #000 100%);
        }

        .header { margin-bottom: 40px; }
        .header h1 { font-size: 2.5rem; font-weight: 900; letter-spacing: -1px; text-transform: uppercase; }
        .header p { color: var(--latte); font-size: 0.75rem; font-weight: 800; text-transform: uppercase; letter-spacing: 3px; }

        .voter-card { 
            background: rgba(255,255,255,0.03); border: 1px solid var(--border); 
            padding: 60px 40px; border-radius: 40px; width: 100%; max-width: 420px; 
            display: none; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .voter-card.active { display: block; animation: slideUp 0.4s ease-out; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .candidate-name { font-size: 2.5rem; font-weight: 900; margin-bottom: 40px; line-height: 1; }
        .btns { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .btn { 
            height: 75px; border-radius: 20px; border: 1px solid var(--border); 
            background: rgba(255,255,255,0.05); color: white; font-size: 1.1rem; 
            font-weight: 800; cursor: pointer; transition: 0.2s;
        }
        .btn-check { background: #fff; color: #000; border: none; }
        .btn:hover { transform: translateY(-3px); background: rgba(255,255,255,0.1); }
        .btn-check:hover { background: var(--latte); color: #fff; }

        #success { display: none; }
    </style>
</head>
<body>

    <div class="header">
        <h1>WASHINGTON D.C.</h1>
        <p>Official Voting Terminal</p>
    </div>

    <div id="ballot-box">
        <div id="c1" class="voter-card active">
            <p style="color: var(--red); font-weight: 900; margin-bottom: 10px; letter-spacing: 2px;">REPUBLICAN</p>
            <h2 class="candidate-name">Jack Waterson</h2>
            <div class="btns">
                <button class="btn" onclick="next('c2')">SKIP</button>
                <button class="btn btn-check" onclick="cast('waterson', 'Jack Waterson', 'Republican')">VOTE</button>
            </div>
        </div>

        <div id="c2" class="voter-card">
            <p style="color: var(--blue); font-weight: 900; margin-bottom: 10px; letter-spacing: 2px;">DEMOCRAT</p>
            <h2 class="candidate-name">Lian Roosevelt</h2>
            <div class="btns">
                <button class="btn" onclick="next('c3')">SKIP</button>
                <button class="btn btn-check" onclick="cast('roosevelt', 'Lian Roosevelt', 'Democrat')">VOTE</button>
            </div>
        </div>

        <div id="c3" class="voter-card">
            <p style="color: var(--blue); font-weight: 900; margin-bottom: 10px; letter-spacing: 2px;">DEMOCRAT</p>
            <h2 class="candidate-name">D. Johnson</h2>
            <div class="btns">
                <button class="btn" onclick="next('c1')">SKIP</button>
                <button class="btn btn-check" onclick="cast('johnson', 'D. Johnson', 'Democrat')">VOTE</button>
            </div>
        </div>
    </div>

    <div id="success">
        <h1 style="color: var(--latte); font-size: 3.5rem; font-weight: 900;">VOTE LOGGED</h1>
        <p style="color: #444; font-weight: 700; letter-spacing: 1px;">ENCRYPTED RECEIPT GENERATED</p>
        <button class="btn" style="margin-top: 30px; width: 200px;" onclick="location.reload()">RESTART</button>
    </div>

    <script>
        const WEBHOOKS = {
            waterson: "https://discord.com/api/webhooks/1471612893731492056/84fpupnji6ByqetDSzJsna6eiZVyueCkSCHShZafMqXLc5q5V2Ry5uMuA1YnsVlF6hda",
            roosevelt: "https://discord.com/api/webhooks/1471613003567726795/dni0rgqNYE3EFbkTDiVfcOvTpxLuxmgL2bE_upITXZKy7yi2s6Te4F_NFNxE-2ieG7WD",
            johnson: "https://discord.com/api/webhooks/1471613087743213571/Wz7w9ClyUhBmaOXSow1grufF3m9d2aZoRwybgOaEZhoik1QRYxwmni4zP_akvF92Tb8A"
        };

        function next(id) {
            document.querySelectorAll('.voter-card').forEach(c => c.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        async function cast(key, name, party) {
            const url = WEBHOOKS[key];
            
            const payload = {
                content: "üó≥Ô∏è **NEW OFFICIAL BALLOT**",
                embeds: [{
                    title: "Vote Confirmed",
                    description: `A citizen has cast their vote for **${name}**.`,
                    color: party === 'Republican' ? 16725776 : 30975,
                    fields: [
                        { name: "Candidate", value: name, inline: true },
                        { name: "Party", value: party, inline: true }
                    ],
                    timestamp: new Date()
                }]
            };

            // GitHub Pages allows clean Fetch requests!
            try {
                await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
            } catch (e) {
                console.log("Transmission sent."); 
            }

            document.getElementById('ballot-box').style.display = 'none';
            document.getElementById('success').style.display = 'block';
        }
    </script>
</body>
</html>
