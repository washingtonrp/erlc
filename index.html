    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Washington D.C. | Election 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&amp;display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #000; --red: #ff3b30; --blue: #007aff; --latte: #6366f1; 
            --glass: rgba(255, 255, 255, 0.03); --border: rgba(255, 255, 255, 0.1); 
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg); 
            color: #fff; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh; 
            padding: 40px 20px; 
            text-align: center;
            background-image: radial-gradient(circle at 50% 50%, #111 0%, #000 100%);
        }

        .header { margin-bottom: 40px; animation: fadeIn 1s ease; }
        .header h1 { font-size: 2.5rem; font-weight: 900; letter-spacing: -1px; text-transform: uppercase; }
        .header p { color: var(--latte); font-size: 0.75rem; font-weight: 800; text-transform: uppercase; letter-spacing: 3px; margin-top: 5px; }

        #ballot-container { width: 100%; max-width: 450px; perspective: 1000px; }

        .voter-card { 
            background: var(--glass); 
            border: 1px solid var(--border); 
            backdrop-filter: blur(20px); 
            padding: 60px 30px; 
            border-radius: 40px; 
            display: none;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .voter-card.active { display: block; animation: slideUp 0.5s cubic-bezier(0.23, 1, 0.32, 1); }

        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .party-tag { font-size: 0.8rem; font-weight: 900; margin-bottom: 10px; letter-spacing: 4px; }
        .candidate-name { font-size: 2.8rem; font-weight: 900; margin-bottom: 40px; line-height: 1; }
        
        .btns { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .btn { 
            height: 80px; border-radius: 25px; border: 1px solid var(--border); 
            background: rgba(255,255,255,0.05); color: white; font-size: 1.1rem; 
            font-weight: 800; cursor: pointer; transition: 0.3s ease;
        }
        .btn-check { background: #fff; color: #000; border: none; }
        .btn-check:hover { background: var(--latte); color: white; transform: scale(1.05); }
        .btn:active { transform: scale(0.95); }

        #success-screen { display: none; padding: 60px 20px; animation: fadeIn 0.8s ease; }
        #success-screen h2 { color: var(--latte); font-size: 2.5rem; font-weight: 900; margin-bottom: 15px; }
        #success-screen p { color: #555; font-weight: 600; letter-spacing: 1px; }

        .footer-msg { margin-top: auto; padding-top: 40px; color: #222; font-weight: 900; font-size: 0.7rem; text-transform: uppercase; letter-spacing: 2px; }
    </style>
</head>
<body>

    <div class="header">
        <h1>WASHINGTON RP</h1>
        <p>Election Portal 2026</p>
    </div>

    <div id="ballot-container">
        <div id="c1" class="voter-card">
            <p class="party-tag" style="color: var(--red)">REPUBLICAN</p>
            <h2 class="candidate-name">Jack Waterson</h2>
            <div class="btns">
                <button class="btn" onclick="next('c2')">SKIP</button>
                <button class="btn btn-check" onclick="cast('waterson', 'Jack Waterson', 'Republican')">VOTE</button>
            </div>
        </div>

        <div id="c2" class="voter-card active">
            <p class="party-tag" style="color: var(--blue)">DEMOCRAT</p>
            <h2 class="candidate-name">Lian Roosevelt</h2>
            <div class="btns">
                <button class="btn" onclick="next('c3')">SKIP</button>
                <button class="btn btn-check" onclick="cast('roosevelt', 'Lian Roosevelt', 'Democrat')">VOTE</button>
            </div>
        </div>

        <div id="c3" class="voter-card">
            <p class="party-tag" style="color: var(--blue)">DEMOCRAT</p>
            <h2 class="candidate-name">D. Johnson</h2>
            <div class="btns">
                <button class="btn" onclick="next('c1')">SKIP</button>
                <button class="btn btn-check" onclick="cast('johnson', 'D. Johnson', 'Democrat')">VOTE</button>
            </div>
        </div>

        <div id="success-screen">
            <h2>BALLOT FILED</h2>
            <p>Your encrypted vote has been transmitted.</p>
            <button class="btn" style="margin-top: 30px; width: 100%; height: 60px;" onclick="location.reload()">BACK TO START</button>
        </div>
    </div>

    <div class="footer-msg">
        SECURED BY LATTE PERFORMANCE â€¢ SYSTEM VERSION 4.0
    </div>

    <script>
        // WEBHOOK CONFIG - Added /slack to ensure browser delivery
        const WEBHOOKS = {
            waterson: "https://discord.com/api/webhooks/1471612893731492056/84fpupnji6ByqetDSzJsna6eiZVyueCkSCHShZafMqXLc5q5V2Ry5uMuA1YnsVlF6hda/slack",
            roosevelt: "https://discord.com/api/webhooks/1471613003567726795/dni0rgqNYE3EFbkTDiVfcOvTpxLuxmgL2bE_upITXZKy7yi2s6Te4F_NFNxE-2ieG7WD/slack",
            johnson: "https://discord.com/api/webhooks/1471613087743213571/Wz7w9ClyUhBmaOXSow1grufF3m9d2aZoRwybgOaEZhoik1QRYxwmni4zP_akvF92Tb8A/slack"
        };

        function next(id) {
            document.querySelectorAll('.voter-card').forEach(c => c.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function cast(key, name, party) {
            const url = WEBHOOKS[key];
            
            // Format the message for Discord (Slack Compatibility Mode)
            const payload = {
                "attachments": [
                    {
                        "color": party === 'Republican' ? "#ff3b30" : "#007aff",
                        "title": "ðŸ—³ï¸ OFFICIAL BALLOT REGISTERED",
                        "text": `*Candidate:* ${name}\n*Party:* ${party}\n*Timestamp:* ${new Date().toLocaleString()}\n\n_Washington D.C. Election Commission Official Record_`
                    }
                ]
            };

            // Use fetch with no-cors to force send even if browser complains
            fetch(url, {
                method: 'POST',
                mode: 'no-cors',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            // Transition UI instantly
            document.querySelectorAll('.voter-card').forEach(c => c.style.display = 'none');
            document.getElementById('success-screen').style.display = 'block';
        }
    </script>
